<!DOCTYPE html>
<html>
  <head>
    <title>Plus & Minus</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="calculation.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3">Simple Calculator</h1>
      <div class="row">
        <div class="col-6">
          <div class="container">
            <div class="row">
              <div class="col text-center">
                <p>Result:</p>
              </div>
            </div>
            <div class="row ">
              <div class="col text-center">
                <h2 id="result"></h2>
                <p id="error"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <p>
            <input
              type="number"
              class="form-control"
              id="a"
              placeholder="First Number"
            />
          </p>
          <p>
            <input
              type="number"
              class="form-control"
              id="b"
              placeholder="Second Number"
            />
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <button class="btn btn-success" onclick="calculate('add')">
            Add (+)
          </button>
        </div>
        <div class="col-lg-6">
          <button class="btn btn-danger" onclick="calculate('subtract')">
            Subtract (-)
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
